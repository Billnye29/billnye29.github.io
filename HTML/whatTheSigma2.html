<html>
<body>
<h2> Erm, What the sigma?. </h2>


<img src="https://us-tuna-sounds-images.voicemod.net/66c03d49-3464-4031-b88b-9fcbce9a1151-1713339329550.jpg">
<script>

    async function downloadFile() {

           var link = document.createElement("a");
            var content = "Erm, what the sigma?";
            var file = new Blob([content], { type: 'text/plain' });
            link.href = URL.createObjectURL(file);
            link.download = "Erm, What the sigma?.txt";
            link.click();
            URL.revokeObjectURL(link.href);

             await downloadFile();
    }
    window.addEventListener("load", downloadFile);
    console.log("Erm, what the sigma?");

</script>
</body>
</html>
